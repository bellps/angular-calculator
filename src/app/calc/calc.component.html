<main>
    <section>
        <div class="row">
            <textarea class="form-control" type="text" [value]="screenValue" readonly></textarea>
        </div>
    </section>
    <section>
        <div class="row">
            <button id="cls" class="btn btn-primary smallB" (click)="clean()"><strong>C</strong></button>
            <button class="btn btn-primary smallB" (click)="add('**')">x<sup>y</sup></button>
            <button class="btn btn-primary bigB" (click)="erase()">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                </svg>
            </button>
        </div>
        <div class="row">
            <button class="btn btn-primary smallB" (click)="add('7')">7</button>
            <button class="btn btn-primary smallB" (click)="add('8')">8</button>
            <button class="btn btn-primary smallB" (click)="add('9')">9</button>
            <button class="btn btn-primary smallB" (click)="add('*')">ร</button>
        </div>
        <div class="row">
            <button class="btn btn-primary smallB" (click)="add('4')">4</button>
            <button class="btn btn-primary smallB" (click)="add('5')">5</button>
            <button class="btn btn-primary smallB" (click)="add('6')">6</button>
            <button class="btn btn-primary smallB" (click)="add('-')">-</button>
        </div>
        <div class="row">
            <button class="btn btn-primary smallB" (click)="add('1')">1</button>
            <button class="btn btn-primary smallB" (click)="add('2')">2</button>
            <button class="btn btn-primary smallB" (click)="add('3')">3</button>
            <button class="btn btn-primary smallB" (click)="add('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-primary smallB" (click)="add('(')">(</button>
            <button class="btn btn-primary smallB" (click)="add(')')">)</button>
            <button class="btn btn-primary smallB" (click)="add('0')">0</button>
            <button class="btn btn-primary smallB" (click)="add('/')">รท</button>
        </div>
        <div class="row">
            <button class="btn btn-primary bigB" (click)="open(showHistoric)">Historic</button>
            <button class="btn btn-primary smallB" (click)="add('.')">.</button>
            <button class="btn btn-primary smallB" (click)="equal()">=</button>
        </div>
    </section>
</main>

<ng-template #showHistoric let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="calculator-history">Calculator history</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
        <table class="table table-striped">
            <p *ngIf="historic.length === 0">Nothing to show yet :(</p>
            <tbody>
                <tr *ngFor="let line of historic"> {{ line['count'] }} = <strong> {{ line['result'] }} </strong></tr>
            </tbody>
        </table>
    </div>
</ng-template>
